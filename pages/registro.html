<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Tienda</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="number" id="documento" placeholder="Número de documento" required>
    <input type="date" id="fechaNacimiento" required>
    <input type="email" id="correo" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="text" id="direccion" placeholder="Dirección de envío">
    <input type="number" id="telefono" placeholder="Teléfono">
    <button type="submit">Registrar</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

  <script src="js/registro.js"></script>
</body>
</html>
