<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Tienda</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="productos.html">Productos</a> |
      <a href="carrito.html">Carrito</a> |
      <a href="pedido.html">Pedido</a> |
      <a href="factura.html">Factura</a> |
      <a href="cuenta.html">Mi Cuenta</a> |
      <a href="login.html" id="loginLink">Login</a> |
      <a href="registro.html" id="registroLink">Registro</a>
      <a href="#" id="logoutLink" style="display:none;">Cerrar sesión</a>
    </nav>
  </header>
  <div class="container form-card">
    <form id="registroForm">
      <div class="form-group">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
      </div>
      <div class="form-group">
        <input type="number" id="documento" placeholder="Número de documento" required>
      </div>
      <div class="form-group">
        <input type="date" id="fechaNacimiento" required>
      </div>
      <div class="form-group">
        <input type="email" id="correo" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <input type="text" id="direccion" placeholder="Dirección de envío">
      </div>
      <div class="form-group">
        <input type="number" id="telefono" placeholder="Teléfono">
      </div>
      <button type="submit" class="button form-button">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión</a></p>
  </div>

  <script src="js/registro.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
