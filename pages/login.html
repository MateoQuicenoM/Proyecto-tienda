<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Tienda</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Iniciar Sesión</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="productos.html">Productos</a> |
      <a href="carrito.html">Carrito</a> |
      <a href="pedido.html">Pedido</a> |
      <a href="factura.html">Factura</a> |
      <a href="cuenta.html">Mi Cuenta</a> |

      <a href="#" id="logoutLink" style="display:none;">Cerrar sesión</a>

  <div class="container form-card">
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="correo" placeholder="Correo" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="button form-button">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
  </div>

  <script src="/js/login.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
